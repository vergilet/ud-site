    name: "Красуня-воїн Сейлор Мун Кришталева"
    original_name: "Bishoujo Senshi Sailor Moon Crystal"
    description: "Нове аніме \"Сейлор Мун\" присвячене 20-річчю із дня виходу серіалу. \r\nУсаґі Цукіно - учениця середньої школи. Вони трохи плаксива і незграбна, проте надзвичайно енергійна! Одного дня вона зустрічає чорну кішку із півмісяцем на лобі, яка говорить дівинці, що та є воїном у матросці, борцем за любов і справедливість. Її місія - знайти Срібний Кристал і захистити принцесу від злої королеви Берил. Та чи впорається вона із цим завданням?"
